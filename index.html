<body>

        <div class="navbar">

             <p>Click Here To Listen</p>
             <img src="/items/play.png" id="icon" alt="error">
        </div>

</div>

<audio id="mySong" src="/items/Mahadev Ke Deewane(PagalWorld.com.se).mp3" type="audio/mp3"></audio>
<script>
    var mysong = document.getElementById("mySong");
    var icon = document.getElementById("icon");

    icon.onclick = function(){
        if(mySong.paused){
            mySong.play();
            icon.src = "/items/pause.png";
        } else{
            mysong.pause();
            icon.src = "/items/play.png";
        }
    }
</script>
</body>
